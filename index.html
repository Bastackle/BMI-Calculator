<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            โปรแกรมคำนวณค่า BMI
        </h1>
        
        <div class="input-layer">
            <div class="input">
                <label for="weight">น้ำหนัก (กิโลกรัม):</label>
                <br><br>
                <input type="text" id="weight">
            </div>

            <div class="input">
                <label for="height">ส่วนสูง (เซนติเมตร):</label>
                <br><br>
                <input type="text" id="height">
            </div>

            <br><br>
            <button id="btn">เริ่มการคำนวณ</button>
        </div>
        

        <p id="result">...</p>

        <div class="table">
            <h3>เกณฑ์ดัชนีมวลกาย (BMI)</h3>

            <table>
                <tr>
                    <th>Body Mass Index</th>
                    <th>ภาวะน้ำหนักตัว</th>
                </tr>
                <tr>
                    <td>น้อยกว่า 18.5</td>
                    <td>น้ำหนักต่ำกว่าเกณฑ์</td>
                </tr>
                <tr>
                    <td>18.5 - 22.9</td>
                    <td>สมส่วน</td>
                </tr>
                <tr>
                    <td>23.0 - 24.9</td>
                    <td>น้ำหนักเกิน</td>
                </tr>
                <tr>
                    <td>25.0 - 29.9</td>
                    <td>โรคอ้วน</td>
                </tr>
                <tr>
                    <td>ตั้งแต่ 30.0</td>
                    <td>โรคอ้วนอันตราย</td>
                </tr>
            </table>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
